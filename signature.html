<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/94deff6473.js" crossorigin="anonymous"></script>
  <title>Signature generator | Duos-Quadro</title>
</head>

<body>
  <div class="signature-container">
    <div class="form-section">
      <label for="brand-select">Izaberite firmu:</label>
      <select id="brand-select" onchange="updateBrand()">
        <option value="quadro" selected>Quadro Consulting</option>
        <option value="duos">Duos Asinos</option>
      </select>
      <label for="first-name">Ime:</label>
      <input type="text" id="first-name" placeholder="Unesite ime" required/>
      <label for="last-name">Prezime:</label>
      <input type="text" id="last-name" placeholder="Unesite prezime" required/>
      <label for="position">Pozicija:</label>
      <input type="text" id="position" placeholder="Unesite poziciju" />
      <label for="phone">Broj telefona:</label>
      <input type="text" id="phone" placeholder="Unesite broj telefona" required/>
      <label for="linkedin">LinkedIn URL:</label>
      <input type="text" id="linkedin" placeholder="Unesite LinkedIn URL" required/>
      <div class="button-container">
        <button onclick="previewSignature()">Preview</button>
        <button onclick="copySignature()">Copy</button>
      </div>
    </div>
    <div class="signature">
      <table style="
        vertical-align: -webkit-baseline-middle;
        font-size: medium;
        font-family: Arial;
      " cellspacing="0" cellpadding="0">
        <tbody>
          <tr>
            <td>
              <table style="
                vertical-align: -webkit-baseline-middle;
                font-size: medium;
                font-family: Arial;
              " cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td style="vertical-align: top">
                      <h2 style="
                        margin: 0px;
                        font-size: 20px;
                        color: #0a2136;
                        font-weight: 600;
                      ">
                        <span>Ime </span><span>Prezime</span>
                      </h2>
                      <p style="
                        margin: 0px;
                        color: #0a2136;
                        font-size: 15px;
                        line-height: 22px;
                        font-weight: 600;
                      ">
                        <span>Pozicija</span>
                      </p>
                      <p style="
                        margin: 0px;
                        font-weight: 500;
                        color: #0a2136;
                        font-size: 14px;
                        line-height: 22px;
                      ">
                        <span id="firma" data-brand="Quadro Consulting">Quadro Consulting</span>
                      </p>
                      <table style="
                        width: 100%;
                        vertical-align: -webkit-baseline-middle;
                        font-size: medium;
                        font-family: Arial;
                        line-height: 15px;
                      " cellspacing="0" cellpadding="0">
                        <tbody>
                          <tr>
                            <td height="5">&nbsp;</td>
                          </tr>
                          <tr>
                            <td style="
                              width: 100%;
                              border-bottom: 1px solid #14426b;
                              border-left: none;
                              display: block;
                            " width="auto" height="1">
                              &nbsp;
                            </td>
                          </tr>
                          <tr>
                            <td height="20">&nbsp;</td>
                          </tr>
                        </tbody>
                      </table>
                      <table style="
                        vertical-align: -webkit-baseline-middle;
                        font-size: medium;
                        font-family: Arial;
                      " cellspacing="0" cellpadding="0">
                        <tbody>
                          <tr style="vertical-align: middle">
                            <td style="vertical-align: middle" width="30">
                              <table style="
                                vertical-align: -webkit-baseline-middle;
                                font-size: medium;
                                font-family: Arial;
                              " cellspacing="0" cellpadding="0">
                                <tbody>
                                  <tr>
                                    <td style="vertical-align: bottom">
                                      <span style="
                                        display: inline-block;
                                        background-color: #14426b;
                                      "><img class="icons"style="
                                          display: block;
                                          background-color: #14426b;
                                        " src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/phone-icon-2x.png"
                                          alt="emailAddress" width="13" /></span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <td style="padding: 3px; color: #0a2136">
                              <a style="
                                text-decoration: none;
                                color: #0a2136;
                                font-size: 12px;
                              "><span>+381601234567 </span></a>
                            </td>
                          </tr>
                          <tr style="vertical-align: middle">
                            <td style="vertical-align: middle" width="30">
                              <table style="
                                vertical-align: -webkit-baseline-middle;
                                font-size: medium;
                                font-family: Arial;
                              " cellspacing="0" cellpadding="0">
                                <tbody>
                                  <tr>
                                    <td style="vertical-align: bottom">
                                      <span style="
                                        display: inline-block;
                                        background-color: #14426b;
                                      "><img class="icons" style="
                                          display: block;
                                          background-color: #14426b;
                                        " src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/email-icon-2x.png"
                                          alt="emailAddress" width="13" /></span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <td style="padding: 3px">
                              <a style="text-decoration: none; color: #0a2136; font-size: 12px;">
                                <span class="mail">ime.prezime@firma.com</span>
                              </a>
                            </td>
                          </tr>
                          <tr style="vertical-align: middle">
                            <td style="vertical-align: middle" width="30">
                              <table style="
                                vertical-align: -webkit-baseline-middle;
                                font-size: medium;
                                font-family: Arial;
                              " cellspacing="0" cellpadding="0">
                                <tbody>
                                  <tr>
                                    <td style="vertical-align: bottom">
                                      <span style="
                                        display: inline-block;
                                        background-color: #14426b;
                                      "><img class="icons"style="
                                          display: block;
                                          background-color: #14426b;
                                        " src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/address-icon-2x.png"
                                          alt="emailAddress" width="13" /></span></span>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <td style="padding: 3px">
                              <span style="font-size: 12px; color: #0a2136"><span>Bulevar Mihajla Pupina
                                  115v</span></span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                    <td width="55">
                      <div>&nbsp;</div>
                    </td>
                    <td style="vertical-align: top">
                      <table style="
                        vertical-align: -webkit-baseline-middle;
                        font-size: medium;
                        font-family: Arial;
                      " cellspacing="0" cellpadding="0">
                        <tbody>
                          <tr>
                            <td style="vertical-align: top;">
                              <img id="logo" style="display: block; max-width: 130px;" src="img/logo-quadro.png"
                                width="130" />
                            </td>
                          </tr>
                          <tr>
                            <td height="20">&nbsp;</td>
                          </tr>
                          <tr>
                            <td style="text-align: center">
                              <table style="
                                display: inline-block;
                                vertical-align: -webkit-baseline-middle;
                                font-size: medium;
                                font-family: Arial;
                              " cellspacing="0" cellpadding="0">
                                <tbody>
                                  <tr style="text-align: center">
                                    <td width="5">
                                      <div>&nbsp;</div>
                                    </td>
                                    <td>
                                      <a class="linkedin-button" style="
                                        display: inline-block;
                                        padding: 0px;
                                        background-color: #14426b;
                                      " href="#" rel="noopener"><img style="
                                          background-color: #14426b;
                                          max-width: 135px;
                                          display: block;
                                        " src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/linkedin-icon-2x.png"
                                          alt="linkedin" height="24" /></a>
                                    </td>
                                    <td width="5">
                                      <div>&nbsp;</div>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td height="10">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
